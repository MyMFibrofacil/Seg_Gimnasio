<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vamos a Entrenar!</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#30e87a",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "surface-dark": "#1c2620",
              "border-dark": "#3c5345",
              "text-secondary": "#9db8a8",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #112117;
      }
      ::-webkit-scrollbar-thumb {
        background: #3c5345;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #30e87a;
      }
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: #30e87a;
      }
      .no-spinner::-webkit-outer-spin-button,
      .no-spinner::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col">
    <div class="fixed inset-0 z-[60] bg-background-light dark:bg-background-dark overflow-y-auto" id="file-loader-overlay">
      <div class="relative flex min-h-screen w-full max-w-md mx-auto flex-col overflow-x-hidden pb-24">
        <header
          class="sticky top-0 z-20 flex items-center justify-between bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md p-4 pb-2 border-b border-transparent dark:border-white/5 transition-colors"
        >
          <h1 class="text-xl font-bold leading-tight tracking-[-0.015em] flex-1 text-white">Vamos a Entrenar!</h1>
        </header>
        <div class="flex flex-col gap-6 px-4 pt-6">
          <input
            id="workout-file-input"
            class="hidden"
            type="file"
            accept=".xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
          />
          <button
            class="w-full flex items-center justify-between p-5 rounded-2xl bg-primary shadow-[0_4px_20px_rgba(48,232,122,0.25)] hover:shadow-[0_4px_25px_rgba(48,232,122,0.35)] transition-all active:scale-[0.98]"
            id="workout-file-button"
            type="button"
          >
            <div class="flex items-center gap-4">
              <div class="flex h-12 w-12 items-center justify-center rounded-full bg-white/20 text-[#0c1811]">
                <span class="material-symbols-outlined text-2xl">upload_file</span>
              </div>
              <div class="flex flex-col items-start">
                <span class="text-lg font-bold text-[#0c1811]" id="workout-file-button-label">Cargar Archivo Excel</span>
                <span class="text-sm font-medium text-[#0c1811]/70">Actualizar rutina</span>
              </div>
            </div>
            <span class="material-symbols-outlined text-[#0c1811]">arrow_forward</span>
          </button>
          <div class="text-sm text-red-500" id="workout-file-error" hidden></div>
          <div class="w-full">
            <label class="block text-sm font-medium text-slate-500 dark:text-text-secondary mb-2 pl-1" for="workout-day-select">
              Selecciona el dia
            </label>
            <div class="relative">
              <select
                class="w-full appearance-none rounded-2xl border-0 bg-white dark:bg-surface-dark py-4 pl-5 pr-12 text-base font-bold text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-border-dark focus:ring-2 focus:ring-primary transition-all cursor-pointer"
                id="workout-day-select"
                disabled
              >
                <option selected disabled value="">Selecciona un dia</option>
              </select>
            </div>
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4 px-4 mt-6">
          <button
            class="flex w-48 justify-self-start flex-col items-center justify-center gap-2 rounded-2xl bg-white dark:bg-surface-dark p-4 shadow-sm border border-gray-200 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-all active:scale-[0.98]"
            id="timer-start-button"
            type="button"
          >
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-blue-50 dark:bg-blue-500/10 text-blue-500 dark:text-blue-400">
              <span class="material-symbols-outlined text-xl">timer</span>
            </div>
            <span class="text-sm font-bold text-gray-900 dark:text-white">Temporizador</span>
          </button>
          <button
            class="flex w-48 justify-self-end flex-col items-center justify-center gap-2 rounded-2xl bg-white dark:bg-surface-dark p-4 shadow-sm border border-gray-200 dark:border-border-dark hover:bg-gray-50 dark:hover:bg-white/5 transition-all active:scale-[0.98]"
            id="reportes-button"
            type="button"
          >
            <div class="flex h-10 w-10 items-center justify-center rounded-full bg-purple-50 dark:bg-purple-500/10 text-purple-500 dark:text-purple-400">
              <span class="material-symbols-outlined text-xl">analytics</span>
            </div>
            <span class="text-sm font-bold text-gray-900 dark:text-white">Reportes</span>
          </button>
        </div>
      </div>
    </div>
    <script src="vendor/xlsx.full.min.js"></script>
    <script src="home.js"></script>
  </body>
</html>
