<!DOCTYPE html>
<html class="dark" lang="es">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Vamos a Entrenar!</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#30e87a",
              "background-light": "#f6f8f7",
              "background-dark": "#112117",
              "surface-dark": "#1c2620",
              "border-dark": "#3c5345",
              "text-secondary": "#9db8a8",
            },
            fontFamily: {
              display: ["Lexend", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.25rem", lg: "0.5rem", xl: "0.75rem", full: "9999px" },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #112117;
      }
      ::-webkit-scrollbar-thumb {
        background: #3c5345;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #30e87a;
      }
      input[type="checkbox"],
      input[type="radio"] {
        accent-color: #30e87a;
      }
      .no-spinner::-webkit-outer-spin-button,
      .no-spinner::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      body {
        min-height: max(884px, 100dvh);
      }
      body.timer-only-mode #main-header {
        display: none;
      }
      body.timer-only-mode main > :not(#timer-section) {
        display: none !important;
      }
    </style>
  </head>
  <body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col">
    <header
      class="sticky top-0 z-50 flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between border-b dark:border-border-dark border-gray-200"
      id="main-header"
    >
      <a
        class="text-gray-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-white/10 transition-colors"
        href="index.html"
        aria-label="Inicio"
      >
        <span class="material-symbols-outlined">home</span>
      </a>
      <h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Vamos a Entrenar!</h2>
      <div class="size-12" aria-hidden="true"></div>
    </header>
    <nav class="w-full max-w-md mx-auto flex items-center justify-center gap-6 px-4 pb-4 text-sm font-semibold text-gray-600 dark:text-text-secondary">
      <a class="hover:text-primary transition-colors" href="index.html">Inicio</a>
      <a class="text-primary" href="rutina.html" aria-current="page">Rutina</a>
      <a class="hover:text-primary transition-colors" href="reportes.html">Reportes</a>
    </nav>
    <main class="flex-1 flex flex-col w-full max-w-md mx-auto p-4 gap-6">
      <div
        class="rounded-2xl border border-gray-200 dark:border-border-dark bg-white dark:bg-surface-dark p-4 text-sm text-gray-700 dark:text-text-secondary"
        id="workout-empty-state"
        hidden
      >
        <p class="font-semibold text-gray-900 dark:text-white">No hay archivo cargado.</p>
        <p class="mt-2">Carga tu Excel en Inicio para ver la rutina.</p>
        <a class="mt-3 inline-flex text-primary font-semibold" href="index.html">Ir a inicio</a>
      </div>
      <div class="flex flex-col gap-4">
        <div
          class="flex items-center gap-4 bg-white dark:bg-surface-dark p-4 rounded-lg shadow-sm border border-gray-200 dark:border-border-dark justify-between"
        >
          <div class="flex items-center gap-4 cursor-pointer w-full">
            <label class="flex items-center gap-3 cursor-pointer w-full select-none">
              <div class="relative flex items-center">
                <input
                  class="peer h-6 w-6 cursor-pointer appearance-none rounded border-2 border-border-dark bg-transparent transition-all checked:border-primary checked:bg-primary checked:before:bg-primary hover:scale-105 focus:outline-none focus:ring-0 focus:ring-offset-0"
                  id="gender-toggle"
                  type="checkbox"
                />
                <span
                  class="pointer-events-none absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-background-dark opacity-0 transition-opacity peer-checked:opacity-100"
                >
                  <svg class="h-4 w-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                      clip-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      fill-rule="evenodd"
                    ></path>
                  </svg>
                </span>
              </div>
              <span class="text-gray-900 dark:text-white text-base font-medium flex-1">Soy mujer</span>
              <span class="material-symbols-outlined text-text-secondary">female</span>
            </label>
          </div>
        </div>
        <div class="w-full animate-fade-in-down" id="cycle-phase-section" hidden>
          <label class="flex flex-col w-full">
            <span class="text-gray-600 dark:text-text-secondary text-sm font-medium mb-2 pl-1">Fase del ciclo (Opcional)</span>
            <div class="relative">
              <select
                class="appearance-none w-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-gray-900 dark:text-white text-base rounded-lg focus:ring-primary focus:border-primary block p-3 pr-10"
              >
                <option>Fase Folicular</option>
                <option>OvulaciИn</option>
                <option>Fase Lカtea</option>
                <option>MenstruaciИn</option>
              </select>
              <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-text-secondary">
                <span class="material-symbols-outlined">expand_more</span>
              </div>
            </div>
          </label>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <div class="flex items-center justify-between">
          <h3 class="text-gray-900 dark:text-white text-lg font-bold">Dia de entrenamiento</h3>
          <button class="text-sm font-semibold text-primary hover:text-green-400 transition-colors" id="open-file-loader-button" type="button">
            Ir a inicio
          </button>
        </div>
        <select
          class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
          id="workout-day-select-main"
          disabled
        >
          <option selected disabled value="">Selecciona un dia</option>
        </select>
        <div class="text-sm text-red-500" id="workout-file-error" hidden></div>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="text-gray-900 dark:text-white text-lg font-bold">Hora de inicio</h3>
        <div class="flex w-full items-stretch h-14 shadow-sm">
          <input
            class="flex-1 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-gray-900 dark:text-white text-lg rounded-l-lg focus:ring-primary focus:border-primary block px-4 placeholder-text-secondary"
            id="start-time-input"
            step="1"
            type="time"
          />
          <button
            class="bg-primary hover:bg-green-400 text-background-dark font-bold px-6 rounded-r-lg transition-colors flex items-center gap-2"
            id="start-time-button"
          >
            <span class="material-symbols-outlined filled">play_arrow</span>
            Arrancar
          </button>
        </div>
      </div>
      <div class="flex flex-col gap-2">
        <details class="group bg-white dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-border-dark overflow-hidden" open="">
          <summary class="flex cursor-pointer items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors select-none">
            <div class="flex items-center gap-3">
              <div class="bg-primary/20 p-2 rounded-lg text-primary">
                <span class="material-symbols-outlined">fitness_center</span>
              </div>
              <span class="text-gray-900 dark:text-white font-bold text-base">Detalles del entrenamiento</span>
            </div>
            <span class="material-symbols-outlined text-text-secondary transition-transform duration-200 group-open:rotate-180">expand_more</span>
          </summary>
          <div class="p-4 pt-0 border-t border-gray-200 dark:border-border-dark/50">
            <div class="flex flex-col gap-6 mt-4" id="exercise-list"></div>
          </div>
        </details>
      </div>
      <div class="flex flex-col gap-2">
        <h3 class="text-gray-900 dark:text-white text-lg font-bold">Hora de fin</h3>
        <div class="flex w-full items-stretch h-14 shadow-sm">
          <input
            class="flex-1 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark text-gray-900 dark:text-white text-lg rounded-l-lg focus:ring-primary focus:border-primary block px-4 placeholder-text-secondary"
            id="end-time-input"
            step="1"
            type="time"
          />
          <button
            class="bg-gray-800 dark:bg-white/10 hover:bg-gray-700 dark:hover:bg-white/20 text-white font-bold px-6 rounded-r-lg transition-colors flex items-center gap-2 border border-l-0 border-gray-200 dark:border-border-dark"
            id="end-time-button"
          >
            <span class="material-symbols-outlined">stop</span>
            Terminar
          </button>
        </div>
        <button
          class="w-full mt-3 py-3 bg-primary hover:bg-green-400 text-background-dark font-bold rounded-lg transition-colors"
          id="export-data-button"
          style="display: none;"
        >
          Exportar datos
        </button>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <button
          class="flex flex-col items-center justify-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark p-4 rounded-xl hover:border-primary/50 hover:shadow-md transition-all group"
        >
          <span class="material-symbols-outlined text-3xl text-blue-400 group-hover:scale-110 transition-transform">cloud</span>
          <span class="text-sm font-medium text-gray-900 dark:text-white">Actualizar clima</span>
        </button>
        <button
          class="flex flex-col items-center justify-center gap-2 bg-white dark:bg-surface-dark border border-gray-200 dark:border-border-dark p-4 rounded-xl hover:border-primary/50 hover:shadow-md transition-all group"
          id="timer-toggle-button"
        >
          <span class="material-symbols-outlined text-3xl text-yellow-400 group-hover:scale-110 transition-transform">timer</span>
          <span class="text-sm font-medium text-gray-900 dark:text-white">Temporizador</span>
        </button>
      </div>
      <details class="group bg-white dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-border-dark overflow-hidden" id="timer-section">
        <summary class="hidden"></summary>
        <div class="p-5 flex flex-col gap-6">
          <div class="flex items-center justify-between border-b border-gray-100 dark:border-white/5 pb-4">
            <h3 class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
              <span class="material-symbols-outlined text-primary">timer</span> ConfiguraciИn
            </h3>
            <button class="text-text-secondary hover:text-white" id="timer-close-button">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <label class="flex flex-col gap-1">
              <span class="text-xs text-text-secondary uppercase font-bold">Series</span>
              <input
                class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                id="timer-series-input"
                type="number"
                value="4"
              />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-xs text-text-secondary uppercase font-bold">Reps</span>
              <input
                class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                id="timer-reps-input"
                type="number"
                value="5"
              />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-xs text-text-secondary uppercase font-bold">Prep (s)</span>
              <input
                class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                id="timer-prep-input"
                type="number"
                value="3"
              />
            </label>
            <label class="flex flex-col gap-1">
              <span class="text-xs text-text-secondary uppercase font-bold">Descanso (s)</span>
              <input
                class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                id="timer-rest-input"
                type="number"
                value="20"
              />
            </label>
            <label class="flex flex-col gap-1 col-span-2">
              <span class="text-xs text-text-secondary uppercase font-bold">Tiempo Entrenamiento (s)</span>
              <input
                class="bg-background-light dark:bg-background-dark border border-gray-200 dark:border-border-dark rounded-lg px-3 py-2 text-gray-900 dark:text-white focus:ring-primary focus:border-primary"
                id="timer-work-input"
                type="number"
                value="40"
              />
            </label>
          </div>
          <div
            class="relative w-full aspect-square max-h-64 mx-auto rounded-full bg-red-500 flex items-center justify-center shadow-[0_0_30px_rgba(239,68,68,0.3)] border-4 border-white/10 overflow-hidden"
            id="timer-ring"
          >
            <div class="absolute inset-2 border-2 border-white/20 rounded-full border-dashed animate-[spin_10s_linear_infinite]"></div>
            <div class="flex flex-col items-center z-10 text-white drop-shadow-md">
              <span class="text-sm font-bold uppercase tracking-widest opacity-90 mb-1" id="timer-phase-label">Descanso</span>
              <span class="text-6xl font-black tabular-nums tracking-tight" id="timer-remaining-time">00:40</span>
              <span class="text-xs mt-2 opacity-75" id="timer-next-label">Siguiente: Serie 2/4</span>
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-white/10 to-black/10 rounded-full pointer-events-none"></div>
          </div>
          <div class="flex items-center justify-center gap-6 pt-2">
            <button
              class="size-14 rounded-full bg-yellow-500/20 text-yellow-500 border border-yellow-500/50 flex items-center justify-center hover:bg-yellow-500 hover:text-black transition-all"
              id="timer-pause-button"
            >
              <span class="material-symbols-outlined text-3xl">pause</span>
            </button>
            <button
              class="size-20 rounded-full bg-primary text-background-dark flex items-center justify-center shadow-lg shadow-primary/30 hover:scale-105 active:scale-95 transition-all"
              id="timer-play-button"
            >
              <span class="material-symbols-outlined text-5xl filled">play_arrow</span>
            </button>
            <button
              class="size-14 rounded-full bg-red-500/20 text-red-500 border border-red-500/50 flex items-center justify-center hover:bg-red-500 hover:text-white transition-all"
              id="timer-stop-button"
            >
              <span class="material-symbols-outlined text-3xl">stop</span>
            </button>
          </div>
        </div>
      </details>
      <div class="h-10"></div>
    </main>
    <template id="exercise-category-template">
      <details class="group bg-white dark:bg-surface-dark rounded-xl border border-gray-200 dark:border-border-dark overflow-hidden">
        <summary class="flex cursor-pointer items-center justify-between p-4 hover:bg-gray-50 dark:hover:bg-white/5 transition-colors select-none">
          <span class="text-gray-900 dark:text-white font-bold text-base" data-category-name>Categoria</span>
          <span class="material-symbols-outlined text-text-secondary transition-transform duration-200 group-open:rotate-180">expand_more</span>
        </summary>
        <div class="p-4 pt-0 border-t border-gray-200 dark:border-border-dark/50 flex flex-col gap-6" data-category-body></div>
      </details>
    </template>
    <template id="exercise-template">
      <div class="bg-gray-50 dark:bg-white/5 rounded-lg p-3 border border-gray-200 dark:border-border-dark">
        <div class="flex justify-between items-center mb-3">
          <div class="flex items-center gap-3 flex-wrap">
            <h4 class="font-bold text-gray-900 dark:text-white text-base" data-exercise-name>Ejercicio</h4>
            <label class="flex items-center gap-2 text-xs text-text-secondary uppercase font-bold">
              <input class="h-4 w-4 cursor-pointer" data-bar-toggle type="checkbox" />
              Barra libre
            </label>
          </div>
          <span class="text-xs font-medium text-primary bg-primary/10 px-2 py-1 rounded" data-series-count>0 Series</span>
        </div>
        <div class="flex items-center gap-2 mb-2" data-bar-weight-wrapper style="display: none;">
          <span class="text-xs text-text-secondary uppercase font-bold">Peso Barra</span>
          <input
            class="w-16 h-8 p-1 text-center bg-white dark:bg-background-dark border border-gray-300 dark:border-border-dark rounded focus:border-primary focus:ring-1 focus:ring-primary text-xs font-medium text-gray-900 dark:text-white placeholder-gray-400"
            data-bar-weight
            placeholder="kg"
            type="text"
            disabled
          />
        </div>
        <div class="grid grid-cols-[auto_1fr] gap-x-4 gap-y-2 items-center">
          <div class="text-xs text-text-secondary uppercase font-bold self-end pb-2">Reps</div>
          <div class="flex flex-wrap gap-1 pb-2" data-reps-row></div>
          <div class="text-xs text-text-secondary uppercase font-bold self-center pt-1">Peso</div>
          <div class="flex flex-wrap gap-1 pb-1" data-weights-row></div>
        </div>
      </div>
    </template>
    <script src="vendor/xlsx.full.min.js"></script>
    <script src="dashboard.js"></script>
  </body>
</html>
